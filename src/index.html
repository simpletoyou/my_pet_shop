<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Pete's Pet Shop</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  
  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-sm-push-2" style="display: flex;justify-content: center;align-items: center;">
        <h1 class="text-center">Pete's Pet Shop</h1>
        <div style="line-height: 1.1; margin-top: 20px; margin-bottom: 10px;">
          <div id="prepare">
            <button class="btn btn-primary" id="btn-connect">
              连接钱包
            </button>
          </div>
  
          <div id="connected" style="display: none">
            <button class="btn btn-primary" id="btn-disconnect">
              断开连接
            </button>
          </div>
        </div>
        <hr />
        <br />
      </div>
    </div>

    <div id="petsRow" class="row">
    </div>
  </div>

  <!-- We use simple <template> templating for the example -->
  <div id="templates" style="display: none">
    <template id="template-balance">
      <tr>
        <th class="address"></th>
        <td class="balance"></td>
      </tr>
    </template>
  </div>

  <div id="petTemplate" style="display: none;">
    <div class="col-sm-4 col-md-4 col-lg-3">
      <div class="panel panel-default panel-pet">
        <div class="panel-heading">
          <h3 class="panel-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;"
            src="https://image.baidu.com/search/detail?ct=503316480&z=undefined&tn=baiduimagedetail&ipn=d&word=%E5%B1%B1%E8%8A%B1&step_word=&ie=utf-8&in=&cl=2&lm=-1&st=-1&hd=undefined&latest=undefined&copyright=undefined&cs=311849838,4276793218&os=404692009,3288597543&simid=4121546100,811838175&pn=21&rn=1&di=200970&ln=1517&fr=&fmq=1623737874718_R&fm=rs9&ic=undefined&s=undefined&se=&sme=&tab=0&width=undefined&height=undefined&face=undefined&is=0,0&istype=0&ist=&jit=&bdtype=0&spn=0&pi=0&gsm=0&oriquery=%E8%8A%B1&objurl=https%3A%2F%2Fgimg2.baidu.com%2Fimage_search%2Fsrc%3Dhttp%253A%252F%252Fwww.bbra.cn%252F%2528S%2528lcfndb55skleimvzdcfnx2f0%2529%2529%252FUploadfiles%252Fimgs%252F20120530%252Fflower3%252FXbzs_019.jpg%26refer%3Dhttp%253A%252F%252Fwww.bbra.cn%26app%3D2002%26size%3Df9999%2C10000%26q%3Da80%26n%3D0%26g%3D0n%26fmt%3Djpeg%3Fsec%3D1626329874%26t%3D940e215c85454ca3f2118b81e81f25de&rpstart=0&rpnum=0&adpicid=0&nojc=undefined" data-holder-rendered="true">
          <br /><br />
          <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br />
          <strong>Age</strong>: <span class="pet-age">3</span><br />
          <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br /><br />
          <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jq.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/web3modal"></script>
  <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider"></script>
  <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>
  <script src="js/jq.js"></script>
</body>

</html>
